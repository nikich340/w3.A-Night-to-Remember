dialogscript:
  player: "geralt"
  actors: [ "geralt", "Baron_Edward", "Big_bandit", "Bandit_camp_axe", "Bandit_camp_sword", "Bandit_camp_spear", "Bandit_crossbow" ]
  props: [ "pc_axii" ]

  section_start:
    - PAUSE: 0.0
    - NEXT: script_change_weather

  script_change_weather:
    - SCRIPT:
            function: NTR_ChangeWeatherQuest_S
            parameter:                  # parameters are matched by names (case sensitive: must match the defined params in the script exactly). order not important
                - weatherName: CNAME_WT_Rain_Storm
                #- weatherName: CNAME_q704_Cloud_Rain
                - blendTime: 0.0
                - randomGen: false
                - questPause: false
    - NEXT: script_music

  script_music:
    - SCRIPT:
            function: NTR_PlayMusicScene
            parameter:
                - areaName: "toussaint"
                - eventName: "mus_bob_investigation_calm"
                - saveType: "SESB_ClearSaved"
    - NEXT: section_storyboard_ui

  section_storyboard_ui:
    # shot eyes open
    - CUE: shot_1
    # (longest) anim: geralt_neutral_gesture_closing_eyes_face
    - PAUSE: 1.0
    # shot eyes open cam2
    - CUE: shot_2_blend
    # (longest) anim: high_standing_determined_enter_frontal
    - PAUSE: 10.0
    # shot static
    - CUE: shot_3_ger_greetings
    # (longest) anim: man_geralt_carry_torch_sword_loop_run_left
    - geralt: "[2.8014643]0000587002|Dammit! Things've sure gotten messy."
    # shot cam baron
    - CUE: shot_4_baron_aggro
    # (longest) anim: man_geralt_carry_torch_sword_loop_run_left
    - Baron_Edward: "[5.1766]2114670360|What happened witcher? Are ye' a coward? Why'd you let her go?!"
    # shot cam geralt
    - CUE: shot_5_explain
    # (longest) anim: man_geralt_carry_torch_sword_loop_run_left
    - geralt: "[7.7427487]0001174787|Despite what you might've heard, I don't lunge at every monster I see, sword in hand. Talking gets the job done for some."
    # shot cam baron gest both hands
    - CUE: shot_6_bullshit
    # (longest) anim: high_standing_aggressive_gesture_both_hands_1
    - Baron_Edward: "[3.5390]2114670361|Bullshit! I hired you to kill her!"
    # shot cam baron gest point ground
    - CUE: shot_7_changed_mind
    # (longest) anim: high_standing_aggressive_gesture_left_hand_point_down
    - geralt: "[2.329335]0001181655|Mhm. But I changed my mind."
    - CUE: shot_7_changed_mind2
    - geralt: "[2.3129]2114670362|I don't have to explain myself to you."

    - CUE: shot_7_done_with_my_son
    - Baron_Edward: "[3.8150]2114670370|What have you done with my boy?!"
    - NEXT: section_choice_boy

  section_choice_boy:
    - CHOICE:
        - choice: ["2114670332|I'll take care of him myself.", script_setfact_duel]
          emphasize: true
        - choice: ["0001068309|Your son is dead.", section_son_dead]
          emphasize: true
        - choice: ["0000368353|Get out of here. Now.", section_son_trick, axii]
          emphasize: true
        - TIME_LIMIT: 10.0

  script_setfact_duel:
    - SCRIPT:
        function: AddFact_S
        parameter:
          - factName: ntr_quest_baron_duel
          - value: 1
          - validFor: 0
    - NEXT: section_son_myself

  section_son_myself:
    - CUE: shot_son_myself_ger1
    - geralt: "[2.0879]2114670332|I'll take care of him myself."
    - CUE: shot_son_myself_bar1

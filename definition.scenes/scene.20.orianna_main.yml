dialogscript:
  player: "geralt"
  actors: [ "geralt", "orianna_human", "orianna_vampire" ]
  #props: [ "q704_trailer_doll" ]

  section_start:
    - PAUSE: 0.0
    - NEXT: script_music_song

  script_music_song:
    - SCRIPT:
            function: NTR_PlayMusicScene
            parameter:
                - areaName: "toussaint"
                - eventName: "mus_q704_after_feeding"
                #- eventName: "mus_q704_02_hello_again_regis"
                - saveType: "SESB_ClearSaved"
    - NEXT: section_storyboard_ui

  section_storyboard_ui:
    # shot Shot1
    - CUE: shot_init
    - PAUSE: 1.0
    - CUE: shot_0
    - orianna_human: "[9.998902]0001174593|Wolves_asleepin'_'midst_the_trees__bats_all_aswayi"
    - CUE: shot_1
    - orianna_human: "[11.980957]0001176970|But_one_soul_lies_anxious__wide_awake__fearin'_all"
    # shot Shot4 to ger
    - CUE: shot_4
    - geralt: "[2.6539567]0000366968|Nice_tune__Damn_sad__though_"
    - orianna_human: "Folk have forgotten it."
    - CUE: shot_4_shrug
    - geralt: "Got... other things on their mind."
    - CUE: shot_4_go
    - PAUSE: 2.8
    - CUE: shot_4_go2
    - orianna_human: "Things like me?"
    - PAUSE: 2.0
    - NEXT: section_choice_main

  section_choice_main:
    - CHOICE:
      - choice: ["I came to kill you.", section_pre_fight]
        emphasize: true
      - choice: ["No need in fight.", section_try_peacefully]
       #condition: [ NTR_scenefact_whychildren, "!=", 1 ]
        emphasize: true

  section_pre_fight:
    - CUE: shot_pre_fight1
    - geralt: "[5.53447]0001187118|Know whatâ€¦? Don't feel like talking to you anymore. This is pointless."
    - CUE: shot_pre_fight2
    - geralt: "Got something for you. My silver sword."
    #- geralt: "I've come for you."
    - NEXT: section_fight

  section_fight:
    - CUE: shot_fight1_ori_gesture
    - orianna_human: "No witcher's ever died in his own bed."
    ## replace them!
    - CUE: shot_fight2_ger_sceptic
    - orianna_vampire: "You won't be exception."
    - NEXT: script_call_morph_forward

  script_call_morph_forward:
    - SCRIPT:
        function: NTR_MorphNPCTimer_S
        parameter:                  # parameters are matched by names (case sensitive: must match the defined params in the script exactly). order not important
          - tag: CNAME_ntr_orianna_vampire
          - morphRatio: 1.0
          - blendTime: 1.1
          - pauseBefore: 0.4
    - NEXT: section_fight2

  section_fight2:
    - CUE: shot_fight3_pre
    - PAUSE: 0.4
    - CUE: shot_fight3_oriana_morph
    - PAUSE: 1.4
    - CUE: shot_fight4_geralt_draw_silver
    - PAUSE: 4.0
    - NEXT: script_music_beast

  script_music_beast:
    - SCRIPT:
            function: NTR_PlayMusicScene
            parameter:
                - areaName: "toussaint"
                #- eventName: "mus_q704_detlaff_combat_stage02"
                - eventName: "mus_q702_detlaff_combat"
                - saveType: "SESB_Save"
                #- repeatDelay: 0.5
    - NEXT: section_fight_togame

  section_fight_togame:
    - CUE: shot_fight5_togame
    - PAUSE: 2.0
    - NEXT: section_exit_fight

  section_try_peacefully:
    - CUE: shot_try_peacefully1
    - geralt: "[1.605944]0001172302|We don't have to fight."
    - CUE: shot_try_peacefully2
    - orianna_human: "Really? You've come just to talk to me?"
    - CUE: shot_try_peacefully3
    - geralt: "Won't touch you. On one condition. You have to stop drinking children."
    - CUE: shot_try_peacefully4
    - orianna_human: "And how shall I feed on in your opinion? I am the vampiress, by the way."
    - NEXT: section_exit

  section_exit_fight:
    - OUTPUT: fight
    - EXIT

  section_exit:
    - CAMERA_BLEND: 2.0
    - EXIT


    - CUE: shot_29_dg_baron_pause
    - PAUSE: 1.5
    - CUE: shot_29_dg_baron1
    - Baron_Edward: "[6.2181]2114670892|That's why I'd like to contract your services, witcher. To kill that monster, and take back that which belongs to me."
    
    - CUE: shot_28_dg_geralt2
